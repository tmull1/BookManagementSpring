# Application Properties

# --- Server Configuration ---
# Optional: Server port (Spring Boot default is 8080)
server.port=8080

# --- H2 Database Configuration ---
# H2 Database URL (using an in-memory database called "testdb")
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Enable H2 console for debugging in the browser
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA Configuration ---
# JPA Hibernate DDL auto (auto-generate schema)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the logs (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging Configuration ---
# Log level settings (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=DEBUG

